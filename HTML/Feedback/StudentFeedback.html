<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="StudentFeedbackCSS.css">
    <title>Student Feedback</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">H.I.M.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
          </div>
        </div>
    </nav>

    <section class="container-fluid px-0">
      <div class="row">
        <div id="jumbo" class="jumbotron col-12">
          <h1 class="display-4">Feedback</h1>
          <p class="lead">Leave your feedback! Help us improve.</p>
          <hr class="my-4">
          <div class="row justify-content-center align-items-center">
            <div class="col-2  d-none d-md-block">
              <button class="feedback_buttons"><i class="far fa-sad-cry fa-3x feedback_emoji"></i></button>
            </div>
            <div class="col-2  d-none d-md-block">
              <button class="feedback_buttons"><i class="far fa-frown fa-3x feedback_emoji"></i></button>
            </div>
            <div class="col-2  d-none d-md-block">
              <button class="feedback_buttons"><i class="far fa-meh fa-3x feedback_emoji"></i></button>
            </div>
            <div class="col-2  d-none d-md-block">
              <button class="feedback_buttons"><i class="far fa-smile fa-3x feedback_emoji"></i></i></button>
            </div>
            <div class="col-2  d-none d-md-block">
              <button class="feedback_buttons"><i class="far fa-laugh fa-3x feedback_emoji"></i></button>
            </div>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-2 d-md-none">
              <button class="feedback_buttons"><i class="far fa-sad-cry fa-lg feedback_emoji"></i></button>
            </div>
            <div class="col-2 d-md-none">
              <button class="feedback_buttons"><i class="far fa-frown fa-lg feedback_emoji"></i></button>
            </div>
            <div class="col-2 d-md-none">
              <button class="feedback_buttons"><i class="far fa-meh fa-lg feedback_emoji"></i></button>
            </div>
            <div class="col-2 d-md-none">
              <button class="feedback_buttons"><i class="far fa-smile fa-lg feedback_emoji"></i></i></button>
            </div>
            <div class="col-2 d-md-none">
              <button class="feedback_buttons"><i class="far fa-laugh fa-lg feedback_emoji"></i></button>
            </div>
          </div>
        </div>      
      </div>
    </section>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
